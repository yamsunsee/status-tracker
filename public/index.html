<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/riva-dashboard-tailwind/riva-dashboard.css"
    />
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 8px;
      }

      @media screen and (min-width: 1024px) {
        .grid-container {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
    <title>Status Tracker</title>
  </head>
  <body class="py-8 px-4 flex flex-col gap-4 items-center">
    <div class="flex items-center gap-4">
      <img src="./favicon.svg" class="w-[50px] h-[50px] inline-block shrink-0 rounded-2xl" alt="" />
      <h1 class="text-5xl font-bold text-primary">Status Tracker</h1>
    </div>
    <div class="flex flex-wrap -mx-3 mb-5 w-full">
      <div class="w-full max-w-full px-3 mb-6 mx-auto">
        <div
          class="relative flex-[1_auto] flex flex-col break-words min-w-0 bg-clip-border rounded-[.95rem] bg-white m-5"
        >
          <div
            class="relative flex flex-col min-w-0 break-words border border-dashed bg-clip-border rounded-2xl border-stone-200 bg-light/30"
          >
            <!-- card header -->
            <div class="px-9 pt-5 flex justify-between items-stretch flex-wrap min-h-[70px] pb-0 bg-transparent">
              <h3 class="flex flex-col items-start justify-center m-2 ml-0 font-medium text-xl/tight text-dark">
                <span class="mr-3 font-semibold text-dark">Application List</span>
                <span class="mt-1 font-medium text-secondary-dark text-lg/normal"
                  >Monitoring the status of all applications</span
                >
              </h3>
            </div>
            <!-- end card header -->
            <!-- card body  -->
            <div class="grid-container">
              <div class="flex-auto block py-8 pt-6 px-9">
                <div class="overflow-x-auto">
                  <table class="w-full my-0 align-middle text-dark border-neutral-200">
                    <thead class="align-bottom">
                      <tr class="font-semibold text-[0.95rem] text-secondary-dark">
                        <th class="pb-3 text-start min-w-[175px]">NAME</th>
                        <th class="pb-3 text-end min-w-[100px]">AREA</th>
                        <th class="pb-3 text-end min-w-[100px]">STATUS</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="border-b border-dashed last:border-b-0">
                        <td class="p-3 pl-0">
                          <div class="flex items-center">
                            <div class="relative inline-block shrink-0 rounded-2xl me-3">
                              <img
                                src="https://raw.githubusercontent.com/Loopple/loopple-public-assets/main/riva-dashboard-tailwind/img/img-49-new.jpg"
                                class="w-[50px] h-[50px] inline-block shrink-0 rounded-2xl"
                                alt=""
                              />
                            </div>
                            <div class="flex flex-col justify-start">
                              <div
                                class="mb-1 font-semibold transition-colors duration-200 ease-in-out text-lg/normal text-secondary-inverse hover:text-primary"
                              >
                                Social Media API
                              </div>
                            </div>
                          </div>
                        </td>
                        <td class="p-3 pr-0 text-end">
                          <span class="font-semibold text-light-inverse text-md/normal">Olivia Cambell</span>
                        </td>
                        <td class="p-3 pr-0 text-end">
                          <span
                            class="text-center align-baseline inline-flex px-4 py-2 mr-auto items-center font-semibold text-base/none text-success bg-success-light rounded-lg"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke-width="1.5"
                              stroke="currentColor"
                              class="w-5 h-5 mr-1"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941"
                              />
                            </svg>
                            Running
                          </span>
                        </td>
                      </tr>
                      <tr class="border-b border-dashed last:border-b-0">
                        <td class="p-3 pl-0">
                          <div class="flex items-center">
                            <div class="relative inline-block shrink-0 rounded-2xl me-3">
                              <img
                                src="https://raw.githubusercontent.com/Loopple/loopple-public-assets/main/riva-dashboard-tailwind/img/img-40-new.jpg"
                                class="w-[50px] h-[50px] inline-block shrink-0 rounded-2xl"
                                alt=""
                              />
                            </div>
                            <div class="flex flex-col justify-start">
                              <a
                                href="javascript:void(0)"
                                class="mb-1 font-semibold transition-colors duration-200 ease-in-out text-lg/normal text-secondary-inverse hover:text-primary"
                              >
                                Geolocation App
                              </a>
                            </div>
                          </div>
                        </td>
                        <td class="p-3 pr-0 text-end">
                          <span class="font-semibold text-light-inverse text-md/normal">Luca Micloe</span>
                        </td>
                        <td class="p-3 pr-0 text-end">
                          <span
                            class="text-center align-baseline inline-flex px-4 py-2 mr-auto items-center font-semibold text-base/none text-danger bg-danger-light rounded-lg"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke-width="1.5"
                              stroke="currentColor"
                              class="w-5 h-5 mr-1"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M2.25 6L9 12.75l4.286-4.286a11.948 11.948 0 014.306 6.43l.776 2.898m0 0l3.182-5.511m-3.182 5.51l-5.511-3.181"
                              />
                            </svg>
                            Stopped
                          </span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="flex-auto block py-8 pt-6 px-9">
                <div class="overflow-x-auto">
                  <table class="w-full my-0 align-middle text-dark border-neutral-200">
                    <thead class="align-bottom">
                      <tr class="font-semibold text-[0.95rem] text-secondary-dark">
                        <th class="pb-3 text-start min-w-[175px]">NAME</th>
                        <th class="pb-3 text-end min-w-[100px]">AREA</th>
                        <th class="pb-3 text-end min-w-[100px]">STATUS</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="border-b border-dashed last:border-b-0">
                        <td class="p-3 pl-0">
                          <div class="flex items-center">
                            <div class="relative inline-block shrink-0 rounded-2xl me-3">
                              <img
                                src="https://raw.githubusercontent.com/Loopple/loopple-public-assets/main/riva-dashboard-tailwind/img/img-49-new.jpg"
                                class="w-[50px] h-[50px] inline-block shrink-0 rounded-2xl"
                                alt=""
                              />
                            </div>
                            <div class="flex flex-col justify-start">
                              <div
                                class="mb-1 font-semibold transition-colors duration-200 ease-in-out text-lg/normal text-secondary-inverse hover:text-primary"
                              >
                                Social Media API
                              </div>
                            </div>
                          </div>
                        </td>
                        <td class="p-3 pr-0 text-end">
                          <span class="font-semibold text-light-inverse text-md/normal">Olivia Cambell</span>
                        </td>
                        <td class="p-3 pr-0 text-end">
                          <span
                            class="text-center align-baseline inline-flex px-4 py-2 mr-auto items-center font-semibold text-base/none text-success bg-success-light rounded-lg"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke-width="1.5"
                              stroke="currentColor"
                              class="w-5 h-5 mr-1"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941"
                              />
                            </svg>
                            Running
                          </span>
                        </td>
                      </tr>
                      <tr class="border-b border-dashed last:border-b-0">
                        <td class="p-3 pl-0">
                          <div class="flex items-center">
                            <div class="relative inline-block shrink-0 rounded-2xl me-3">
                              <img
                                src="https://raw.githubusercontent.com/Loopple/loopple-public-assets/main/riva-dashboard-tailwind/img/img-40-new.jpg"
                                class="w-[50px] h-[50px] inline-block shrink-0 rounded-2xl"
                                alt=""
                              />
                            </div>
                            <div class="flex flex-col justify-start">
                              <a
                                href="javascript:void(0)"
                                class="mb-1 font-semibold transition-colors duration-200 ease-in-out text-lg/normal text-secondary-inverse hover:text-primary"
                              >
                                Geolocation App
                              </a>
                            </div>
                          </div>
                        </td>
                        <td class="p-3 pr-0 text-end">
                          <span class="font-semibold text-light-inverse text-md/normal">Luca Micloe</span>
                        </td>
                        <td class="p-3 pr-0 text-end">
                          <span
                            class="text-center align-baseline inline-flex px-4 py-2 mr-auto items-center font-semibold text-base/none text-danger bg-danger-light rounded-lg"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke-width="1.5"
                              stroke="currentColor"
                              class="w-5 h-5 mr-1"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M2.25 6L9 12.75l4.286-4.286a11.948 11.948 0 014.306 6.43l.776 2.898m0 0l3.182-5.511m-3.182 5.51l-5.511-3.181"
                              />
                            </svg>
                            Stopped
                          </span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
